name: abdullah_mansour
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+3
  intl: ^0.17.0
  conditional_builder: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  dio: ^4.0.0
  #progressive_image: ^2.0.0
  transparent_image: ^2.0.0
  hexcolor: ^2.0.4
  #google_fonts: ^2.1.0
  shared_preferences: ^2.0.6
  webview_flutter: ^2.0.3
  smooth_page_indicator: ^0.2.3
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: JannahFont
      fonts:
        - asset: assets/fonts/jannah.ttf
          weight: 700
    - family: FlowerFont
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf
